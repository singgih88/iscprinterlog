<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>ISC Printerlog System</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="main.css" />
        <p:layout style="width: 800px; height: 700px; position: absolute; left: 25%;">

            <p:layoutUnit position="top" height="150">
                <h:outputText value="Printerlog" style="font-size: 16pt"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h:form id="for3">
                    <p:menubar>
                        <p:submenu>
                            <f:facet name="label">
                                <p:menuitem value="User" url="faces/UserSession.xhtml" target="mainFrame"/>
                            </f:facet>
                        </p:submenu>
                        <p:submenu>
                            <f:facet name="label">
                                <p:menuitem value="Printer" url="faces/PrinterSession.xhtml" target="mainFrame"/>
                            </f:facet>
                        </p:submenu>
                        <p:submenu>
                            <f:facet name="label">
                                <p:menuitem value="Time" url="faces/TimeSession.xhtml" target="mainFrame"/>
                            </f:facet>
                        </p:submenu>
                        <p:submenu>
                            <f:facet name="label">
                                <p:menuitem value="Admin" url="faces/AdminSession.xhtml" target="mainFrame"/>
                            </f:facet>
                        </p:submenu>
                    </p:menubar>
                    <iframe src="faces/UserSession.xhtml" id="mainFrame" scrolling="no" style="width: 100%; height: 100%;"/>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
