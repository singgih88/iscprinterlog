<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <f:view>
            <div style="width: 700px;">
            <div id="usersList" style="">
                <h:form id="form1">
                    <h:outputStylesheet library="css" name="main.css" />
                    <p:dataTable var="user" value="#{usersBean.users}" paginator="true"
                                 rows="10" paginatorPosition="bottom" style="text-align: center;">
                        <p:column styleClass="columnMainTable" >
                            <f:facet name="header">
                                <h:outputText value="User Login" styleClass="headerTableTitle"/>
                            </f:facet>
                            <h:link value="#{user.login}" style="font-size: small; text-align: center;">
                                <f:param id="loginUserSelected" value="#{user.login}" name="loginUserSelected" />
                            </h:link>
                        </p:column>
                        <p:column styleClass="columnMainTable">
                            <f:facet name="header">
                                <h:outputText value="User Total Print" styleClass="headerTableTitle"/>
                            </f:facet>
                            <h:outputText value="#{user.totalPrint}" style="font-size: small; text-align: center;"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
            <div id="userDetails" style="width: 50%;">
                <h:form id="form2">
                    <p:panel style="width: 100%; height: 100%">
                        <f:facet name="header">
                            <h:outputLabel value="#{usersBean.selectedUser.name}" /><br />
                            <h:outputLabel value="#{usersBean.selectedUser.category}" style="font-size: small;"/>
                        </f:facet>

                    </p:panel>
                </h:form>
            </div>
            </div>
        </f:view>
    </h:body>
</html>
