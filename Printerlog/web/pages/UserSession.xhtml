<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="usr" value="#{usersBean.users}" rows="10" paginator="true" onselectComplete="dialog.show();"
                         selection="#{usersBean.selectedUser}" selectionMode="single" update="panel">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Login"/>
                    </f:facet>
                    <h:outputText value="#{usr.login}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Total Print"/>
                    </f:facet>
                    <h:outputText value="#{usr.totalPrint}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <br/>
        <p:dialog widgetVar="dialog" header="User Information" draggable="false" >
            <h:panelGrid columns="2" id="panel">
                <h:outputText value="Name:" />
                <h:outputText value="#{usersBean.selectedUser.name}" />
                <h:outputText value="Category:" />
                <h:outputText value="#{usersBean.selectedUser.category}" />
                <h:outputText value="Total Print:" />
                <h:outputText value="#{usersBean.selectedUser.totalPrint}" />
            </h:panelGrid>
        </p:dialog>
    </h:body>
</html>
