<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <h:head>
            <title>ISC Printer Log</title>
        </h:head>
        <h:body>
            <h:outputStylesheet library="css" name="main.css" />
            <h:form id="formMaster">
                <p:layout style="left: 50%; margin-left: -384px; width: 768px; height: 727px;" >
                    <p:layoutUnit position="top" height="200" >
                        <h:form id="formMenu">
                            <p:growl id="growlMsg" showDetail="true" life="10000" />
                            <h:graphicImage library="img" name="50years_logo.jpg" style="position: absolute; top: -2px; left: 8px; width: 200px; height: 180px;"/>
                            <h:graphicImage library="img" name="blue_logo.jpg" style="position: absolute; top: -65px; right: 10px;" />
                            <div id="navbar2">
                                <ul>
                                    <li><a href="index.xhtml">User</a></li>
                                    <li><a href="byprinter.xhtml">Printer</a></li>
                                    <li><a href="admin.xhtml">Admin</a></li>
                                </ul>
                            </div>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <h:form id="formContent">
                            <ui:insert id="mainContent" name="mainContent">Here is all the site content</ui:insert>
                        </h:form>
                        <div class="footer">
                            <div class="HephaestusProject">
                                <h:outputText value="ISC Technology Department" styleClass="HephaestusProjectText" />
                                <h:graphicImage library="img" name="hephaestus.jpg" />
                            </div>
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
