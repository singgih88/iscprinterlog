<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <div id="divInfo" style=" float: left; position: relative; left: 13px; top: 13px; width: 409px">
        <p:panel id="p1" style="text-transform: capitalize;" visible="hidden" widgetVar="panelInfo" >
            <f:facet name="header">
                <h:outputText id="opt1" value="#{printerUserBean.userSelected.name}" /><br />
                <h:outputText id="opt2" value="#{printerUserBean.userSelected.category}" style="font-size: smaller;"/>
            </f:facet>
            <h:outputText value="Select reports school year(s) and month(s)" /><br /><br />
            
            <h:panelGrid id="pg" columns="2" columnClasses="reportColumn" style="position: relative; left: 80px;">
                    <h:outputText value="School Year" />
                    <h:outputText value="Month" />
                    <h:selectManyListbox id="years" value="#{printBean.schoolYearsSelected}" size="13">
                        <f:selectItems value="#{printBean.schoolYears}" var="sYear" itemValue="#{sYear}" />
                    </h:selectManyListbox>
                    <h:selectManyListbox id="_months" value="#{printBean.monthsSelected}" >
                        <f:selectItems value="#{printBean.months}" var="m" itemValue="#{m}" />
                    </h:selectManyListbox>
                </h:panelGrid>
            <f:ajax event="click" execute="pg" render="dt2">
                <p:commandButton onclick="panelReport.show();" value="Generate User Report" style="position: relative; left: 98px; top: 3px;" />
            </f:ajax>
        </p:panel>
        <p:panel id="p3" widgetVar="panelReport" visible="hidden" header="User Report" closable="true" style="height: 445px; position: absolute; top: -54px; width: 403px;">
            <h:panelGrid columns="2" columnClasses="reportColumn">
                <p:dataTable id="dt2" var="usrReport" value="#{printBean.userReports}"
                             rows="12" paginator="true" paginatorPosition="bottom" >
                    <p:column styleClass="columnContent">
                        <f:facet name="header">
                            <h:outputText value="School Year"/>
                        </f:facet>
                        <h:outputText value="#{usrReport.schoolYear}" />
                    </p:column>
                    <p:column styleClass="columnContent">
                        <f:facet name="header">
                            <h:outputText value="Month" />
                        </f:facet>
                        <h:outputText value="#{usrReport.month}" />
                    </p:column>
                    <p:column styleClass="columnContent">
                        <f:facet name="header">
                            <h:outputText value="Total Print" />
                        </f:facet>
                        <h:outputText value="#{usrReport.printsByMonth}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:panel>
        <br />
    </div>
</ui:composition>
