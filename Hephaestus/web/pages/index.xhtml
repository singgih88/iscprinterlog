<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="mainContent">
        <div style="float: left;">
            <p:dataTable id="dt1" var="usr" value="#{printerUserBean.printerUsers}" rows="15" paginator="true"
                         selection="#{printerUserBean.userSelected}" selectionMode="single" update="formInfo:p1"
                         onselectComplete="formInfo:panelInfo.show();" widgetVar="usersTable"
                         paginatorPosition="bottom" pageLinks="5" >
                <p:column styleClass="columnContent">
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{usr.name}" />
                </p:column>
                <p:column styleClass="columnContent">
                    <f:facet name="header">
                        <h:outputText value="Total Print" />
                    </f:facet>
                    <h:outputText value="#{usr.counter}" />
                </p:column>
            </p:dataTable>
        </div>
        <h:form id="formInfo">
            <c:set var="browser" value="${header['User-Agent']}" scope="request" />
            <c:if test="#{templateBean.validateBrowser(browser)}">
                <ui:include src="parts/userSearch.xhtml" />
            </c:if>
            <ui:include src="parts/userInfo.xhtml" />
        </h:form>
    </ui:define>

</ui:composition>
